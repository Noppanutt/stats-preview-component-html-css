<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
 
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card-l">
        <div class="heading">Get <span class="purple">insights</span> that help your business grow.</div>
        <div class="paragraph">Discover the benefits of data analytics and make  better decisions regarding revenue, customer  experience, and overall efficiency.</div>
        <div class="stats">
          <div class="stat-count">
            <span class="number">10k+</span>
            <span class="type">companies</span>
          </div>
          <div class="stat-count">
            <span class="number">314</span>
            <span class="type">templates</span>
          </div>
          <div class="stat-count">
            <span class="number">12M+</span>
            <span class="type">queries</span>
          </div>
        </div>
      </div>
      <div class="card-r">
        <img src="./images/image-header-desktop.jpg" alt="image-header">
      </div>
    </div>
  </div>
  
  


  <!-- <ul>
    <li>10k+ companies</li>
    <li>314 templates</li>
    <li>12m+ queries</li>
  </ul> -->
</body>
</html>
